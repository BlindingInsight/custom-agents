<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Startup Starters</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
      });
  </script>

  <section class="page-header">
    <h1>Contact Us</h1>
    <p>Tell us what’s keeping you up at night. We’ll build the solution.</p>
  </section>

  <section class="content">
    <form action="https://formspree.io/f/manbowdk" method="POST" class="contact-form">
      <input type="hidden" name="_redirect" value="https://startupstarters.com/thanks.html">

      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit" class="cta">Send</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 <a href="https://startupstarters.com" target="_blank">Startup Starters</a> | Take the leap</p>
    <p class="tagline">The journey of a thousand miles begins with a single step.</p>
  </footer>
</body>
</html>
